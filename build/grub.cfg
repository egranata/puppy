set timeout=3
set default=2

menuentry "Puppy (No Logging)" {
    multiboot /boot/puppy loglevel=0 mainfs=disk00part2048 logsize=2
    ${MODULES}
    boot
}

menuentry "Puppy (No Serial Logging)" {
    multiboot /boot/puppy loglevel=254 mainfs=disk00part2048 logsize=384
    ${MODULES}
    boot
}

menuentry "Puppy (Full Logging)" {
    multiboot /boot/puppy loglevel=255 mainfs=disk00part2048 logsize=384
    ${MODULES}
    boot
}
